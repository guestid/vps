name: Daily Job Runner

on:
  schedule:
    # 每天上午10点UTC执行（相当于北京时间18:00）
    # 如需北京时间上午10点执行，使用 0 2 * * *（UTC+8时区）
    - cron: '0 2 * * *'

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialization Values
        run: |
          echo "WRT_DATE=$(TZ=UTC-8 date +"%y.%m.%d-%H.%M.%S")" >> $GITHUB_ENV
          
      - name: Setup workspace
        run: |
          cd wsdaily_linux_amd64
          chmod +x wsdaily
          
      - name: Execute daily task
        run: ./wsdaily --mode > run output.log
        working-directory: ./wsdaily_linux_amd64
        
      - name: Upload firmware directory
        uses: actions/upload-artifact@main
        with:
          name: ${{ env.WRT_DATE }}
          path: ./wrt/upload/        